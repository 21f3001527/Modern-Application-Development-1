{% extends "base.html" %}

{% block title %}Add Question - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Question to Quiz: {{ quiz.title }}</h2>

    <form method="POST">
        <div class="form-group">
            <label for="question_text">Question</label>
            <textarea id="question_text" name="question_text" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="option_a">Option A</label>
            <input type="text" id="option_a" name="option_a" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="option_b">Option B</label>
            <input type="text" id="option_b" name="option_b" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="option_c">Option C</label>
            <input type="text" id="option_c" name="option_c" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="option_d">Option D</label>
            <input type="text" id="option_d" name="option_d" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="correct_option">Correct Option</label>
            <select id="correct_option" name="correct_option" class="form-control" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-3">Add Question</button>
        <a href="{{ url_for('admin_questions', quiz_id=quiz.id) }}" class="btn btn-secondary mt-3">Back</a>
    </form>
</div>
{% endblock %}
