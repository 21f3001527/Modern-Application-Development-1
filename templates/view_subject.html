<!-- view_subject.html -->
{% extends 'base.html' %}
{% block title %}View Subject{% endblock %}
{% block content %}
<h2>Subject: {{ subject.name }}</h2>
<p><strong>Description:</strong> {{ subject.description }}</p>
<a href="/admin/chapters/{{ subject.id }}" class="btn btn-secondary">View Chapters</a>
<a href="/admin/subjects/edit/{{ subject.id }}" class="btn btn-warning">Edit</a>
<a href="/admin/subjects/delete/{{ subject.id }}" class="btn btn-danger">Delete</a>
{% endblock %}
